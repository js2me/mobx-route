pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm exec eslint {staged_files} --fix
      stage_fixed: true
pre-push:
  commands:
    check-typings:
      run: pnpm exec tsc --noEmit
prepare-commit-msg:
  - name: format commit message
    run: commitfmt